<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--Defer to loading javascript after page load-->
    <script defer src="./js/script.js"></script>
    
    <title>Pok√©dex</title>
</head>
<body>
    
    <main>
        <img src="./imagens/pokeball.gif" class="pokemon__image" alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__id"></span> <span class="pokemon__title__line d-none">-</span>
            <span class="pokemon__name">Awaiting...</span>
        </h1>

        <form class="form">
            <input 
                type="search" 
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" class="pokedex" alt="pokedex">

    </main>

</body>
</html>
